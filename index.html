<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobis Creative Factory</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/60d8198cd6.js" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="" class="navLogo">
                    <img src="images/logo/Asset 2.jpg" alt="Tobis Logo">
                </a>
                <a href="" class="navLink">Artists</a>
                <a href="" class="navLink">Tickets</a>
                <a href="" class="navLink">Shop</a>
                <a href="" class="navLink">Info</a>
                <a href=""><i class="fa-solid fa-cart-shopping fa-2x"></i></a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="blockGrid">
            <a class="block large">
                <div class="overlayOrange"></div>
                <p id="year">2023</p>
                <div class="semicircle orangec"></div>
                <div class="rectangle orange"></div>
                <p class="intro">in exhibition:</p>
                <h2 class="event">house of artists</h2>
            </a>
            <a class="block medium">
                <div class="overlayGreen"></div>
                <div class="semicircle greenc"></div>
                <div class="rectangle green"></div>
                <p class="intro">showcasing:</p>
                <h2 class="event">pedro alvaro</h2>
            </a>
            <a class="block small"></a>
            <a class="block large"></a>
        </section>
    </main>
    <footer>
        <a href=""></a>
        <img src="" alt="">
        <a href=""></a>
    </footer>
</body>
</html>
