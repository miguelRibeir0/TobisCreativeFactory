<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobis Creative Factory</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/60d8198cd6.js" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="index.html" class="navLogo">
                    <img src="images/logo/150ppi/Asset 2.png" alt="Tobis Logo">
                </a>
                <a href="artists.html" class="navLink">Artists</a>
                <a href="tickets.html" class="navLink">Tickets</a>
                <a href="about.html" class="navLink">About</a>
                <a href="shop.html" class="navLink">Shop</a>
                <a href="checkout.html"><i class="fa-solid fa-cart-shopping fa-2x"></i></a>
            </ul>
        </nav>
        <div class="headerMobile">
            <button class="hamburguer">
                <div class="bar"></div>
            </button>
            <a href="index.html" class="navLogo">
                <img src="images/logo/150ppi/Asset 2.png" alt="Tobis Logo">
            </a>
            <a href="checkout.html"><i class="fa-solid fa-cart-shopping fa-2x"></i></a>
        </div>
        <nav class="mobileNav">
            <a style="display: none;"></a>
            <a href="artists.html" class="navLink">Artists</a>
            <a href="tickets.html" class="navLink">Tickets</a>
            <a href="about.html" class="navLink">About</a>
            <a href="shop.html" class="navLink">Shop</a>
        </nav>
    </header>
    <main>
        <section class="blockGrid">
            <a class="block large" href="about.html">
                <div class="overlayOrange"></div>
                <p id="year">2024</p>
                <div class="semicircle orangec"></div>
                <div class="rectangle orange"></div>
                <p class="intro">in exhibition:</p>
                <h2 class="event">house of artists</h2>
            </a>
            <a class="block medium" href="artists.html">
                <div class="overlayGreen"></div>
                <div class="semicircle greenc"></div>
                <div class="rectangle green"></div>
                <p class="intro">showcasing:</p>
                <h2 class="event">pedro alvaro</h2>
            </a>
            <a class="block small" href="shop.html">
                <div class="overlayRed"></div>
                <div class="semicircle redc"></div>
                <div class="rectangle red"></div>
                <p class="intro">just in:</p>
                <h2 class="event">new merch</h2>
            </a>
            <a class="block large" href="tickets.html">
                <div class="overlayWhite"></div>
                <div class="semicircle whitec"></div>
                <div class="rectangle white"></div>
                <p class="intro">new deals:</p>
                <h2 class="event">tickets available</h2>
            </a>
        </section>
    </main>
    <footer>
        <a href="">Privacy Policy</a>
        <div id="centeredLogo">
            <img src="images/logo/150ppi/Asset 4.png" alt="Tobis Logo">
        </div>
        <a href="">Terms and Conditions</a>
    </footer>

</html>
